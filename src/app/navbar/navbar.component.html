<button class="language-button" (click)="toggleLanguage()">
  {{ content.languageButton }}
</button>
<nav>
  <div>
    <img src="assets/logo.png" alt="logo" />
  </div>
  <ul>
    <li *ngFor="let item of content.navbar">
      <a [href]="'#' + item.link">{{ item.title }}</a>
    </li>
  </ul>
  <button>{{ content.contactButton }}</button>
</nav>
